<div
  class="border"
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 0;
  "
>
  <div style="display: flex; align-items: center; justify-content: center">
    <mat-icon class="icon">add_circle_outline</mat-icon>
  </div>
  <div
    class="center"
    style="
      width: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <mat-icon class="icon">image</mat-icon>
    <mat-icon class="icon">description</mat-icon>
    <mat-icon class="icon">gif_box</mat-icon>
    <input
      [(ngModel)]="message"
      placeholder="Message goes here"
      style="
        width: 520px;
        height: 30px;
        border-radius: 10px;
        border: none;
        background: rgb(234, 238, 242);
        background: linear-gradient(
          90deg,
          rgba(234, 238, 242, 1) 0%,
          rgba(228, 231, 233, 1) 50%,
          rgba(205, 213, 217, 1) 100%
        );
      "
    />
    <mat-icon class="icon">emoji_emotions</mat-icon>
  </div>
  <div
    class="right"
    style="display: flex; align-items: center; justify-content: center"
  >
    <button class="buttonsend" (click)="send()" style="">
      <mat-icon class="icon">send</mat-icon>
    </button>
  </div>
</div>
