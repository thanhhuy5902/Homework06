<div style="height: 95%; width: 100%">
  <div class="somebody" *ngFor="let friendship of friendList">
    <div class="borderfrienlist" style="border-top: 1px solid black">
      <button
        class="friend"
        (click)="chatWith(friendship)"
        style="width: 385px"
      >
        <span class="text" style="font-weight: bold">{{
          friendship.friendEmail
        }}</span>
      </button>
    </div>
  </div>
</div>
